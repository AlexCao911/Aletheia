<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RoboFACS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['SF Mono', 'Menlo', 'monospace'],
            },
            colors: {
              apple: {
                bg: '#000000',
                glass: 'rgba(30, 30, 30, 0.65)',
                glassBorder: 'rgba(255, 255, 255, 0.08)',
                blue: '#007AFF',
                purple: '#5E5CE6',
                text: '#F5F5F7',
                subtext: '#86868B',
                accent: '#FFFFFF',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px rgba(0,122,255,0.2)' },
                'to': { boxShadow: '0 0 20px rgba(0,122,255,0.6)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #F5F5F7;
        overflow: hidden; /* App-like experience */
      }
      
      /* Hide scrollbar for Chrome/Safari/Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Premium Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
        height: 20px;
        width: 100%;
        cursor: pointer;
        touch-action: none;
      }
      input[type=range]:focus {
        outline: none;
      }
      /* Track */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: rgba(255,255,255,0.1);
        border-radius: 2px;
        transition: all 0.3s ease;
      }
      input[type=range]:hover::-webkit-slider-runnable-track {
        background: rgba(255,255,255,0.2);
      }
      /* Thumb */
      input[type=range]::-webkit-slider-thumb {
        height: 20px; /* Increased for touch */
        width: 20px;  /* Increased for touch */
        border-radius: 50%;
        background: #FFFFFF;
        margin-top: -8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        -webkit-appearance: none;
        transition: transform 0.1s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.3);
      }
    </style>
